## uRaft default udp port used for comunication between nodes
##
# URAFT_PORT = 9427

## uRaft default port used for maintenance information
##
# URAFT_STATUS_PORT = 9428

## List of uRaft nodes belonging to HA cluster
## address can be DNS name or IP
## examples:
# URAFT_NODE_ADDRESS = node1:9427
# URAFT_NODE_ADDRESS = node2
# URAFT_NODE_ADDRESS = 192.168.0.1:9427
# URAFT_NODE_ADDRESS = 192.168.0.2

## uRaft node id (position in nodes address list)
# with no specified value uRaft tries to find address matching hardware interface
# URAFT_ID = 0

## Address of local master server (controlled by uRaft node)
# LOCAL_MASTER_ADDRESS = localhost

## Local master server MATOCL port
# LOCAL_MASTER_MATOCL_PORT = 9421

## Minimum election timeout (ms)
# ELECTION_TIMEOUT_MIN = 400

## Maximum election timeout (ms)
# ELECTION_TIMEOUT_MAX = 600

## Period between hearbeat messages (ms)
# HEARTBEAT_PERIOD = 20

## How often uRaft checks if local master is alive (ms)
# LOCAL_MASTER_CHECK_PERIOD = 250

## Floating IP address at which cluster will be available to the world
# URAFT_FLOATING_IP      = 192.168.0.100

## Netmask for floating IP address
# URAFT_FLOATING_NETMASK = 255.255.255.0

## Interface of floating IP address
# URAFT_FLOATING_IFACE   = eth0
